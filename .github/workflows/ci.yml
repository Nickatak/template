name: CI

on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contracts-tests-build:
    name: Contracts, Tests, and Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Prepare env files
        run: |
          make env-init
          cp .env.prod .env.ci.prod
          cat >> .env.ci.prod <<'EOVARS'
          STAGING_DATABASE_URL=mysql://template:template@mysql:3306/template
          STAGING_ALLOWED_HOSTS=staging.localtest.me,localhost,127.0.0.1
          STAGING_CORS_ALLOWED_ORIGINS=https://staging.localtest.me
          STAGING_CSRF_TRUSTED_ORIGINS=https://staging.localtest.me
          STAGING_NEXT_PUBLIC_API_URL=https://staging.localtest.me/api
          STAGING_MYSQL_DATABASE=template
          STAGING_MYSQL_USER=template
          STAGING_MYSQL_PASSWORD=template
          STAGING_MYSQL_ROOT_PASSWORD=root
          EOVARS

      - name: Validate environment contracts
        run: |
          ./scripts/validate-env.sh local .env.dev
          ./scripts/validate-env.sh docker .env.dev
          ./scripts/validate-env.sh prod .env.ci.prod

      - name: Install backend deps
        run: make local-install-backend

      - name: Install frontend deps
        run: make local-install-frontend

      - name: Run backend tests (non-E2E)
        run: make local-test

      - name: Frontend lint and build
        run: |
          npm run lint --prefix frontend
          npm run build --prefix frontend

      - name: Render compose contracts
        run: |
          make docker-config >/tmp/docker-config.out
          make docker-edge-config >/tmp/docker-edge-config.out
          make prod-config >/tmp/prod-config.out

      - name: Smoke build Docker images
        run: |
          docker build -t template-backend:ci ./backend
          docker build -t template-frontend:ci ./frontend

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trivy filesystem scan (critical only)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: '1'
