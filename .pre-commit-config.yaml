repos:
  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        language_version: python3

  # Python import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Python linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=120"]
        exclude: "migrations/"

  # Commit message validation (Conventional Commits for semantic versioning)
  - repo: local
    hooks:
      - id: commitlint
        name: Commit message validation
        entry: backend/.venv/bin/python scripts/commit-msg-validator.py
        language: system
        stages: [commit-msg]

  # JavaScript/TypeScript linting
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c "cd frontend && npm run lint"
        language: system
        pass_filenames: false
        stages: [commit]
        files: "^frontend/.*\\.(js|jsx|ts|tsx)$"

      - id: e2e-tests
        name: E2E Tests
        entry: make local-test-e2e
        language: system
        pass_filenames: false
        stages: [commit]
        # Only run if we have changes in auth-related files or tests
        files: "(backend/api/views/auth|backend/api/serializers/user|backend/tests/test_auth_e2e|frontend/app/(login|register))"
